<ion-header [translucent]="true">
  <ion-toolbar>
    <img
      class="mx-auto"
      src="../../assets/img/logo_text.png"
      width="100"
      height="100"
      alt="falta_img"
    />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- <ion-col>2</ion-col> -->
      <ion-col size="">
        <div class="ion-text-center">
          <ion-searchbar
            show-cancel-button="never"
            placeholder="Código de barras"
            type="number"
            [(ngModel)]="inputValue"
            (ionInput)="onInputChange($event)"
          ></ion-searchbar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="">
    <!-- <ion-img alt="Imagen de referencia" src="https://picsum.photos/100/85"> -->

    <ion-card-header class="font-extrabold text-xl font-roboto">
      <p>
        <ion-text class="bg-amarillo_universal rounded-md px-2 text-white w-16">
          Descripción:
        </ion-text>
        @if (objectResult) {
        <ion-text class="text-azul_universal uppercase mx-2 text-justify">
          {{objectResult.DESCRIPCION}}
        </ion-text>

        }
      </p>
    </ion-card-header>

    <ion-card-content class="">
      <p>
        <ion-text
          class="bg-amarillo_universal rounded-md px-2 text-white w-16 font-extrabold text-xl font-roboto"
        >
          Ítem:
        </ion-text>
        @if (objectResult) {
        <ion-text
          class="text-azul_universal mx-2 font-extrabold text-xl font-roboto"
        >
          {{objectResult.ID_ITEM }}
        </ion-text>
        }
      </p>
      <p class="pt-3">
        <ion-text
          class="bg-amarillo_universal rounded-md px-2 text-white w-16 font-extrabold text-xl font-roboto"
        >
          Precio:
        </ion-text>
        @if (objectResult) {
        <ion-text
          class="text-azul_universal mx-2 font-extrabold text-xl font-roboto"
        >
          {{ objectResult.PRECIO_MIN_1| currency: 'COP' }}
        </ion-text>
        }
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <p class="text-xs">
              © {{anio | number }} Desarrollador: Wisthong Martinez
            </p>
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
            <p class="text-xs">© {{anio | number }} Diseño: Luis Rojas</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
